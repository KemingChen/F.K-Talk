<div>
    <div class="bar bar-header bar-positive">
        <h1 class="title">{{friend.name}}</h1>
    </div>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <div class="item item-divider item-text-wrap" ng-repeat="chat in friend.chats" style="{{chat.self ? 'text-align: right;' : ''}}">
                <div>
                    <img ng-show="!chat.self" ng-src="{{friend.photo}}" style="height: 30px;" />&nbsp;
                    {{chat.message}}
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <label class="item item-input col-80">
            <input type="text" placeholder="Message..."/>
        </label>
        <div class="buttons form-input">
            <button class="button button-dark">送 岀</button>
        </div>
    </ion-footer-bar>
</div>
