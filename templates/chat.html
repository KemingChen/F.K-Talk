<div>
    <div class="bar bar-header bar-positive">
        <title>{{friend.name}}</title>
    </div>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <div class="item item-divider item-text-wrap" ng-repeat="chat in friend.chats | orderBy:predicate:reverse" style="{{chat.phone != friend.phone ? 'text-align: right;' : ''}}">
                <div>
                    <img ng-show="chat.phone == friend.phone" ng-src="{{friend.photo}}" style="height: 30px;" />&nbsp;
                    {{chat.message}}
                </div>
                <div style="font.weight: narmal;font-size: 10px;">
                    <span ng-show="isRead(chat)">已讀&nbsp;&nbsp;</span>
                    <span>{{chat.timestamp*1000 | date:'a h:mm'}}</span>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <div class="title" ng-click="toTypeMessage()">輸入訊息</div>
    </div>
</div>
