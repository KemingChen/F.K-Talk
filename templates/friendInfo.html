<div ng-init="init()">
    <div class="bar bar-header bar-positive">
        <h1 class="title">朋友資訊</h1>
    </div>
	<ion-content has-header="true" padding="true">
		<div class="card">
            <div class="item row">
                <div class="col-33 col-center">
                    <div class="item item-image" style="border: 0;">
                        <img ng-src="{{friend.photo}}">
                    </div>
                </div>
                <div class="col-67"><!--  item-text-wrap-->
                    <div class="item" style="border: 0;font-weight: bolder;">
                        {{friend.name}}
                    </div>
                    <div class="item" style="border: 0;font-weight: bolder;">
                        {{friend.phone}}
                    </div>
                    <div class="item item-text-wrap" style="border: 0;font-weight: bolder;font-size: 10px;">
                        {{friend.mail}}
                    </div>
                </div>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-ios7-telephone"></i>
                    Call
                </a>
                <a class="tab-item" href="#/Chat/{{friend.phone}}">
                    <i class="icon ion-chatbox"></i>
                    Message
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-android-mail"></i>
                    Email
                </a>
            </div>
        </div>
	</ion-content>
</div>
